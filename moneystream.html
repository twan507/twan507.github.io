<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Hàm đổi hướng đăng nhập -->
    <script>
        window.onload = function() {
            var loggedIn = localStorage.getItem('loggedIn');
            if (!loggedIn) {
                window.location.href = 'login.html';
            }
        };
        
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Money Stream</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="photo/logo.png" alt="Header Logo" id="header-logo"> 
        </div>

        <button id="page1-btn" class="nav-btn">Thị trường</button>
        <button id="page2-btn" class="nav-btn">Dòng tiền</button>
        <button id="page3-btn" class="nav-btn">Ngành nghề</button>
        <button id="page4-btn" class="nav-btn">Cổ phiếu</button>    

        <div class="logout-container">
            <img src="photo/logout.png" alt="Đăng xuất" class="logout-btn" onclick="logout();" style="cursor: pointer;" />
        </div>

    </header>

    <div class="container">
        <div id="iframe-container"></div>
        <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: black; z-index: 100;"></div>
    </div>
</body>
</html>
