<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Đăng Nhập</title>
    <script src="js/users.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('loginForm');

            form.onsubmit = function(event) {
                event.preventDefault();
                var userId = document.getElementById('userId').value;
                var password = document.getElementById('password').value;

                if (users[userId] && users[userId] === password) {
                    localStorage.setItem('loggedIn', true);
                    window.location.href = 'moneystream.html';
                } else {
                    document.getElementById('message').innerText = 'ID hoặc mật khẩu không đúng. Vui lòng thử lại.';
                }
            };
            
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn) {
                window.location.href = 'moneystream.html';
            }
        });
    </script>

    <style>
        /* Các style cơ bản */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2A2A2A;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" id="userId" placeholder="Nhập ID của bạn" required>
            <input type="password" id="password" placeholder="Nhập mật khẩu của bạn" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
