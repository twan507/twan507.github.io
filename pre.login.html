<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>T2M Login</title>
    <script src="js/users.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('loginForm');

            form.onsubmit = function(event) {
                event.preventDefault();
                var userId = document.getElementById('userId').value;
                var password = document.getElementById('password').value;

                if (users[userId] && users[userId] === password) {
                    localStorage.setItem('loggedIn', true);
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('message').innerText = 'ID hoặc mật khẩu không đúng. Vui lòng thử lại.';
                }
            };
            
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn) {
                window.location.href = 'home.html';
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="photo/logo.png" alt="Header Logo" id="header-logo"> 
        </div>
    </header>

    <div class="login-container">
        <h3>Bạn cần đăng nhập để sử dụng chức năng này</h3>

        <div class="login-form">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <input type="text" id="userId" placeholder="Nhập ID của bạn" required>
                <input type="password" id="password" placeholder="Nhập mật khẩu của bạn" required>
                <div>
                    <div id="message"></div>
                    <a href="https://forms.gle/Reciv1RWmTxS8bDBA" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit">Đăng nhập</button>
                <div class="signup-link">
                    Bạn chưa có tài khoản? <a href="https://forms.gle/TxkVpbuLKUttGLDb9">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
